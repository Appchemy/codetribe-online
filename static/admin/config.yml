backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /public

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/bloh"
    create: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "templates"
    label: "Templates"
    folder: "content/templates"
    create: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "tutorials"
    label: "Tutorials"
    folder: "content/tutorials"
    create: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}